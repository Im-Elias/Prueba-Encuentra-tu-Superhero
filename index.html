<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuentra tu SuperHero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

</head>

<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          SuperHero
        </a>
      </div>
    </nav>

    <div class="text-center">
      <img src="assets/img/sh1.jpg" alt="Logo SuperHero">
    </div>
  </header>

  <main>
    <h1>Encuentra tu SuperHero</h1>

    <form id="Forma" class="form-floating">
      <input type="number" class="form-control" id="floatingInputValue" min="1" max="731">
      <label for="floatingInputValue">Ingresa un número entre 1 y 731</label>
      <button type="submit" class="btn btn-primary btn-lg" form="Forma">Buscar</button>
    </form>

  </main>

  <footer class="bg-dark text-light">
    <p>Josué Gallardo</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
